<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel = "icon" href="{{url_for('static',filename ='avatar.png')}}">
    <title>{{name}}'s Watchlist</title> {#标题#}
</head>
<body>
    <img alt ="Avatar" class="avatar" src="{{url_for('static',filename='avatar.png')}}">
    <h2>{{name}}'s Watchlist</h2>
    <p>{{movies|length}}</p> {#统计movies的长度，元素数量#}
    <ul class="movie-list">{% for movie in movies %}
    <li>{{movie.title}} - {{movie.year}}</li>
        {% endfor %} {# 标签结束for语句#}
    </ul>
    <footer class="footer">
        <small>&copy;2018 <a href="http://helloflask.com/tutorial">flask</a></small>
        <img alt="Walking Totoro"  class="totoro" src="{{url_for('static',filename='totoro.gif')}}"
    </footer>

</body>

</html>
